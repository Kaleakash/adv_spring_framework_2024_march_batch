<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h2>Login Page</h2>
<form action="#" th:action="@{/login}" method="post" th:object="${login}">
	<label>Name</label>
	<input type="text" name="username" th:field="*{username}"/><br/>
	<label>Password</label>
	<input type="password" name="password" th:field="*{password}"/><br/>
	<label>Type of user</label>
	<input type="radio" name="role" value="USER" th:field="*{role}"/>USER
	<input type="radio" name="role" value="USER,ADMIN" th:field="*{role}"/>ADMIN<br/>
	<input type="submit" value="signin"/>
	<input type="reset" value="reset"/><br/>
</form>
<br/>
<a href="signup">SignUp!</a>
</body>
</html>
